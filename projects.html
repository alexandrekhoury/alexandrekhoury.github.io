<div class="projects">
  {% for project in site.projects %}
    <div class="project">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image }}" alt="{{ project.title }}">
      <a href="{{ project.url }}">View Project</a>
    </div>
  {% endfor %}
</div>
